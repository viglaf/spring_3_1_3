<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke">
<!-- панель навигации -->
<nav class="navbar navbar-dark bg-dark">
    <div th:switch="${role}">
        <div th:case="'ADMIN'">
            <a class="navbar-brand text-white" th:utext="'<b>'+${user.email}+'</b> with roles: ADMIN, USER'"></a>
        </div>
        <div th:case="'USER'">
            <a class="navbar-brand text-white" th:utext="'<b>'+${user.email}+'</b> with roles: USER'"></a>
        </div>
    </div>
    <form class="form-inline" th:action="@{/logout}" method="get">
        <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
</nav>
<div class="row">
    <!--  кнопки слева ADMIN, USER (profile)  -->
    <div class="col-2 nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="background-color: white">
        <br>
        <div th:switch="${role}">
            <div th:case="'ADMIN'">
                <ul class="nav nav-pills">
                    <a class="container-fluid nav-link active" th:href="@{/admin}" role="tab" th:utext="Admin"></a>
                </ul>
                <ul class="nav nav-pills">
                    <a class="container-fluid nav-link active" th:href="@{/user}" role="tab" th:utext="User"></a>
                </ul>
            </div>
            <div th:case="'USER'">
                <ul class="nav nav-pills">
                    <a class="container-fluid nav-link active" th:href="@{/user}" role="tab" th:utext="User"></a>
                </ul>
            </div>
        </div>

    </div>

    <!--  табл с инфой и пользователе  -->
    <div class="container col-md-10">
        <br>
        <h2>User information page</h2>
        <div class="card">
            <div class="card-header">
                <h5>About user</h5>
            </div>
            <br>
            <div class="container-fluid">
                <table class="table table-striped">
                    <thread>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thread>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getUsername()}"/>
                        <td th:text="${user.getSurname()}"/>
                        <td th:text="${user.getAge()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td th:text="${user.getRoles()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
